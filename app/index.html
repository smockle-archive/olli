    <script type="text/javascript">
      function scrollTopOf(element, to, duration) {
          if (duration <= 0) return;
          var difference = to - element.scrollTop;
          var perTick = difference / duration * 10;

          console.log('Scrolling to top of ' + element.id + ' with scrollTop: ' + element.scrollTop + ', difference: ' + difference + ', to value: ' + to + ', duration remaining: ' + duration);

          setTimeout(function () {
              window.scroll(0, element.scrollTop + perTick);
              scrollTopOf(element, to, duration - 10);
          }, 10);
      }
    </script>
    <script type="text/javascript">
      function evaluate(inquiryElement) {
        var inquiry = inquiryElement.value
          , registration = ['registration'
                           ,'register'
                           ,'join'
                           ,'membership'
                           ,'member'
                           ,'general'
                           ,'academic'
                           ]
          , events = ['events',
                     ,'event'
                     ,'activities'
                     ,'activity'
                     ,'get-together'
                     ,'get together'
                     ]
          , courses = ['courses'
                      ,'course'
                      ,'classes'
                      ,'class']

        if(registration.indexOf(inquiry) > -1) return 'registration'
        if(events.indexOf(inquiry) > -1)       return 'events'
        if(courses.indexOf(inquiry) > -1)      return 'courses'
      }
    </script>
    <script type="text/javascript">
      document.onkeyup = function (evt) {
        var s = document.getElementById('search')
        if(document.activeElement === s) { }
        else {
          s.focus()
          s.value = String.fromCharCode(evt.keyCode)
        }
      }
    </script>
